<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }
        
        .score-final {
            font-size: 42px;
            margin: 20px 0;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #BBDEFB;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #81C784, #4CAF50);
            border-top: 4px solid #2E7D32;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        
        <div id="ui-overlay">
            <div id="score-display">0</div>
            
            <div id="start-screen">
                <h1>FLAPPY BIRD</h1>
                <p class="instructions">点击或按空格键让小鸟飞起来<br>避开绿色管道，获得高分！</p>
                <button id="start-btn" class="btn">开始游戏</button>
            </div>
            
            <div id="game-over-screen">
                <h2>游戏结束！</h2>
                <div class="score-final">得分: <span id="final-score">0</span></div>
                <button id="restart-btn" class="btn">重新开始</button>
            </div>
        </div>
        
        <div class="ground"></div>
        <div class="cloud" style="width: 80px; height: 40px; top: 80px; left: 50px;"></div>
        <div class="cloud" style="width: 60px; height: 60px; top: 60px; left: 70px;"></div>
        <div class="cloud" style="width: 60px; height: 60px; top: 70px; left: 90px;"></div>
        
        <div class="cloud" style="width: 100px; height: 50px; top: 150px; right: 80px;"></div>
        <div class="cloud" style="width: 70px; height: 70px; top: 125px; right: 110px;"></div>
        <div class="cloud" style="width: 70px; height: 70px; top: 135px; right: 130px;"></div>
        
        <div class="cloud" style="width: 70px; height: 35px; top: 200px; left: 200px;"></div>
        <div class="cloud" style="width: 50px; height: 50px; top: 185px; left: 215px;"></div>
        <div class="cloud" style="width: 50px; height: 50px; top: 190px; left: 225px;"></div>
    </div>

    <script>
        // 游戏状态
        const GAME_STATE = {
            READY: 'ready',
            PLAYING: 'playing',
            GAME_OVER: 'game_over'
        };
        
        // 游戏配置
        const CONFIG = {
            gravity: 0.5,
            jumpVelocity: -10,
            pipeSpeed: 2,
            pipeGap: 150,
            pipeFrequency: 120,
            groundHeight: 100,
            birdSize: 30
        };
        
        // 游戏变量
        let gameState = GAME_STATE.READY;
        let score = 0;
        let frameCount = 0;
        
        // DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // 小鸟对象
        const bird = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            width: CONFIG.birdSize,
            height: CONFIG.birdSize,
            velocity: 0,
            color: '#FF6B6B',
            
            draw() {
                // 画小鸟身体
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 画眼睛
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 3, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 6, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 画嘴巴
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y);
                ctx.lineTo(this.x + 18, this.y);
                ctx.lineTo(this.x + 10, this.y + 3);
                ctx.closePath();
                ctx.fill();
            },
            
            update() {
                // 应用重力
                this.velocity += CONFIG.gravity;
                this.y += this.velocity;
                
                // 检查是否碰到地面
                if (this.y + this.height / 2 >= canvas.height - CONFIG.groundHeight) {
                    this.y = canvas.height - CONFIG.groundHeight - this.height / 2;
                    if (gameState === GAME_STATE.PLAYING) {
                        gameOver();
                    }
                }
                
                // 检查是否碰到天花板
                if (this.y - this.height / 2 <= 0) {
                    this.y = this.height / 2;
                    this.velocity = 0;
                }
            },
            
            jump() {
                this.velocity = CONFIG.jumpVelocity;
            }
        };
        
        // 管道对象
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.width = 60;
                this.gap = CONFIG.pipeGap;
                this.topHeight = Math.floor(Math.random() * (canvas.height - CONFIG.groundHeight - this.gap - 100)) + 50;
                this.bottomHeight = canvas.height - CONFIG.groundHeight - this.topHeight - this.gap;
                this.passed = false;
                this.color = '#4CAF50';
                this.border = '#2E7D32';
            }
            
            draw() {
                // 上管道
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                
                // 上管道边框
                ctx.fillStyle = this.border;
                ctx.fillRect(this.x, this.topHeight - 10, this.width, 10);
                
                // 下管道
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, canvas.height - CONFIG.groundHeight - this.bottomHeight, this.width, this.bottomHeight);
                
                // 下管道边框
                ctx.fillStyle = this.border;
                ctx.fillRect(this.x, canvas.height - CONFIG.groundHeight - this.bottomHeight, this.width, 10);
            }
            
            update() {
                this.x -= CONFIG.pipeSpeed;
                
                // 检查是否通过
                if (!this.passed && this.x + this.width < bird.x) {
                    this.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                return this.x + this.width > 0;
            }
            
            checkCollision() {
                // 检查与上管道的碰撞
                if (
                    bird.x + bird.width / 2 > this.x && 
                    bird.x - bird.width / 2 < this.x + this.width &&
                    bird.y - bird.height / 2 < this.topHeight
                ) {
                    return true;
                }
                
                // 检查与下管道的碰撞
                if (
                    bird.x + bird.width / 2 > this.x && 
                    bird.x - bird.width / 2 < this.x + this.width &&
                    bird.y + bird.height / 2 > canvas.height - CONFIG.groundHeight - this.bottomHeight
                ) {
                    return true;
                }
                
                return false;
            }
        }
        
        // 游戏对象
        let pipes = [];
        
        // 初始化游戏
        function initGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreDisplay.textContent = '0';
            frameCount = 0;
        }
        
        // 开始游戏
        function startGame() {
            gameState = GAME_STATE.PLAYING;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initGame();
        }
        
        // 游戏结束
        function gameOver() {
            gameState = GAME_STATE.GAME_OVER;
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = score;
        }
        
        // 主游戏循环
        function gameLoop() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新小鸟
            if (gameState === GAME_STATE.PLAYING) {
                bird.update();
            }
            
            // 绘制小鸟
            bird.draw();
            
            // 生成管道
            if (gameState === GAME_STATE.PLAYING) {
                frameCount++;
                if (frameCount % CONFIG.pipeFrequency === 0) {
                    pipes.push(new Pipe());
                }
            }
            
            // 更新和绘制管道
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].draw();
                
                if (gameState === GAME_STATE.PLAYING) {
                    if (!pipes[i].update()) {
                        pipes.splice(i, 1);
                    } else if (pipes[i].checkCollision()) {
                        gameOver();
                    }
                }
            }
            
            // 绘制地面
            ctx.fillStyle = '#81C784';
            ctx.fillRect(0, canvas.height - CONFIG.groundHeight, canvas.width, CONFIG.groundHeight);
            
            // 绘制地面边框
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(0, canvas.height - CONFIG.groundHeight, canvas.width, 4);
            
            requestAnimationFrame(gameLoop);
        }
        
        // 事件监听器
        function setupEventListeners() {
            // 点击事件
            canvas.addEventListener('click', () => {
                if (gameState === GAME_STATE.PLAYING) {
                    bird.jump();
                } else if (gameState === GAME_STATE.READY) {
                    startGame();
                }
            });
            
            // 空格键事件
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    if (gameState === GAME_STATE.PLAYING) {
                        bird.jump();
                    } else if (gameState === GAME_STATE.READY) {
                        startGame();
                    }
                    e.preventDefault();
                }
            });
            
            // 开始按钮
            startBtn.addEventListener('click', startGame);
            
            // 重新开始按钮
            restartBtn.addEventListener('click', startGame);
        }
        
        // 初始化
        function init() {
            setupEventListeners();
            gameLoop();
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
